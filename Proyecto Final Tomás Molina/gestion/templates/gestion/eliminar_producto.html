{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Producto</h1>
<p>¿Estás seguro de que quieres eliminar el producto "{{ producto.nombre }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'listar_productos' %}">Cancelar</a>
{% endblock %}
