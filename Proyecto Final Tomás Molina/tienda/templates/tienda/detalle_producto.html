{% extends 'tienda/base.html' %}

{% block content %}
    <h1>{{ producto.nombre }}</h1>
    <p>{{ producto.descripcion }}</p>
    <p>Precio: ${{ producto.precio }}</p>
    <p>Stock: {{ producto.stock }}</p>
    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" width="400">
    <a href="{% url 'skins' %}">Volver a la lista de productos</a>
{% endblock %}
